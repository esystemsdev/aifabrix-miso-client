app:
  key: miso-test
  displayName: Miso Test
  description: Production-ready demonstration application showcasing all DataClient capabilities from the AI Fabrix Miso Client SDK. Features interactive demo UI for testing authentication, HTTP methods, caching, retry logic, interceptors, metrics, audit logging, and error handling.
  type: webapp
image:
  name: miso-test
  tag: latest
  registry: ''
  registryMode: external
port: 3083
requires:
  database: false
  redis: false
  storage: false
build:
  language: typescript
  envOutputPath: ../../.env
  context: null
  dockerfile: ''
repository:
  enabled: false
  repositoryUrl: ''
deployment:
  controllerUrl: ''
  environment: dev
healthCheck:
  path: /health
  interval: 30
authentication:
  type: azure
  enableSSO: true
  requiredRoles:
    - aifabrix-user

name: Publish to npm

on:
  push:
    tags:
      - 'v*'   # Trigger on version tag push (e.g., v4.1.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use current version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@aifabrix'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Check if version already published
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Check if version exists on npm
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è  Version $VERSION already published on npm!"
            exit 1
          fi
          echo "‚úÖ Version $VERSION not yet published, proceeding..."
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
      
      - name: Build package
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build output verified"
      
      - name: Test package structure
        run: |
          npm pack --dry-run 2>&1 | tee pack-output.txt
          
          if grep -q "dist/index.js" pack-output.txt; then
            echo "‚úÖ dist/index.js will be included"
          else
            echo "‚ùå dist/index.js NOT found in package"
            exit 1
          fi
      
      - name: Publish to npm (public)
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Verify publication
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          sleep 30
          
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "‚úÖ Successfully verified: $PACKAGE_NAME@$VERSION"
          else
            echo "‚ö†Ô∏è  Could not verify (npm registry may take time to update)"
          fi
      
      - name: Summary
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          echo "‚úÖ Successfully published to npm!"
          echo "üì¶ Package: $PACKAGE_NAME"
          echo "üîñ Version: $VERSION"
          echo "üåê Registry: https://registry.npmjs.org"
          echo ""
          echo "Installation: npm install $PACKAGE_NAME@$VERSION"


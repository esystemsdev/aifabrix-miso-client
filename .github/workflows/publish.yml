name: Publish to npm

on:
  push:
    tags:
      - 'v*'   # Trigger on version tag push (e.g., v4.1.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 1.2.3; leave empty to use package.json version)'
        required: false
        type: string
      create_tag:
        description: 'Create and push git tag v{version} after successful publish'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push tag when create_tag is true (manual run)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@aifabrix'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable
      
      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Check if version already published
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          # Check if version exists on npm
          if pnpm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è  Version $VERSION already published on npm!"
            exit 1
          fi
          echo "‚úÖ Version $VERSION not yet published, proceeding..."
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linting
        run: pnpm run lint

      - name: Run test typecheck
        run: pnpm run tests:typecheck

      - name: Run tests
        run: pnpm test
      
      - name: Build package
        run: pnpm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build output verified"
      
      - name: Test package structure
        run: |
          pnpm pack --dry-run 2>&1 | tee pack-output.txt
          
          if grep -q "dist/index.js" pack-output.txt; then
            echo "‚úÖ dist/index.js will be included"
          else
            echo "‚ùå dist/index.js NOT found in package"
            exit 1
          fi
      
      - name: Publish to npm (public)
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Verify publication
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          sleep 30
          
          if pnpm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "‚úÖ Successfully verified: $PACKAGE_NAME@$VERSION"
          else
            echo "‚ö†Ô∏è  Could not verify (npm registry may take time to update)"
          fi
      
      - name: Summary
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          
          echo "‚úÖ Successfully published to npm!"
          echo "üì¶ Package: $PACKAGE_NAME"
          echo "üîñ Version: $VERSION"
          echo "üåê Registry: https://registry.npmjs.org"
          echo ""
          echo "Installation: pnpm add $PACKAGE_NAME@$VERSION"

      - name: Create and push git tag
        if: github.event_name == 'workflow_dispatch' && inputs.create_tag == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          TAG="v${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"


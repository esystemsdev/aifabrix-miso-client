<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - AI Fabrix Miso Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.DataClientLoaded = false;
        window.DataClientError = null;
        const script = document.createElement('script');
        script.src = '/dataclient.js';
        script.onload = () => {
            window.DataClientLoaded = true;
            console.log('DataClient loaded successfully');
        };
        script.onerror = (error) => {
            window.DataClientError = 'Failed to load DataClient script';
            console.error('Failed to load DataClient:', error);
        };
        document.head.appendChild(script);
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-icon">üöÄ</div>
                <div class="header-text">
                    <h1>Demo - AI Fabrix Miso Test</h1>
                    <p>Comprehensive demonstration of all Data Client capabilities</p>
                </div>
            </div>
        </header>

        <div class="content">
            <!-- Status Banner -->
            <div id="statusBanner" class="status-banner hidden">
                <span id="statusText"></span>
            </div>

            <!-- Configuration Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">‚öôÔ∏è</div>
                    <h2>Configuration</h2>
                </div>
                <div class="config-panel">
                    <div class="form-group">
                        <label for="baseUrl">Base URL</label>
                        <input type="text" id="baseUrl" value="http://localhost:3083" placeholder="API Base URL">
                    </div>
                    <div class="form-group">
                        <label for="controllerUrl">Controller URL</label>
                        <input type="text" id="controllerUrl" value="" placeholder="MISO Controller URL">
                    </div>
                    <div class="form-group">
                        <label for="clientId">Client ID</label>
                        <input type="text" id="clientId" value="" placeholder="Client ID">
                    </div>
                    <button class="btn-primary" onclick="initializeDataClient()">
                        <span>Initialize DataClient</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div id="configStatus" class="status-indicator"></div>
            </section>

            <!-- Authentication Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üîê</div>
                    <h2>Authentication</h2>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="testIsAuthenticated()">isAuthenticated()</button>
                    <button class="btn-primary" onclick="testGetEnvironmentToken()">getEnvironmentToken()</button>
                    <button class="btn-primary" onclick="testGetClientTokenInfo()">getClientTokenInfo()</button>
                    <button class="btn-warning" onclick="testRedirectToLogin()">redirectToLogin()</button>
                    <button class="btn-danger" onclick="testLogout()">logout()</button>
                </div>
                <div id="authResult" class="result-panel"></div>
            </section>

            <!-- HTTP Methods Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üì°</div>
                    <h2>HTTP Methods</h2>
                </div>
                <div class="button-group">
                    <button class="btn-success" onclick="testGet()">GET /api/users</button>
                    <button class="btn-success" onclick="testGetById()">GET /api/users/:id</button>
                    <button class="btn-info" onclick="testPost()">POST /api/users</button>
                    <button class="btn-warning" onclick="testPut()">PUT /api/users/:id</button>
                    <button class="btn-warning" onclick="testPatch()">PATCH /api/users/:id</button>
                    <button class="btn-danger" onclick="testDelete()">DELETE /api/users/:id</button>
                </div>
                <div id="httpResult" class="result-panel"></div>
            </section>

            <!-- Caching Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üíæ</div>
                    <h2>Caching</h2>
                </div>
                <div class="button-group">
                    <button class="btn-success" onclick="testCacheEnabled()">GET with Cache</button>
                    <button class="btn-info" onclick="testCacheDisabled()">GET without Cache</button>
                    <button class="btn-warning" onclick="testClearCache()">clearCache()</button>
                </div>
                <div id="cacheResult" class="result-panel"></div>
            </section>

            <!-- Retry Logic Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üîÑ</div>
                    <h2>Retry Logic</h2>
                </div>
                <div class="button-group">
                    <button class="btn-info" onclick="testSlowEndpoint()">Test Slow Endpoint</button>
                    <button class="btn-warning" onclick="testErrorEndpoint()">Test Error Endpoint</button>
                </div>
                <div id="retryResult" class="result-panel"></div>
            </section>

            <!-- Interceptors Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üîó</div>
                    <h2>Interceptors</h2>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="testRequestInterceptor()">Request Interceptor</button>
                    <button class="btn-primary" onclick="testResponseInterceptor()">Response Interceptor</button>
                    <button class="btn-primary" onclick="testErrorInterceptor()">Error Interceptor</button>
                </div>
                <div id="interceptorResult" class="result-panel"></div>
            </section>

            <!-- Metrics Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üìä</div>
                    <h2>Metrics</h2>
                </div>
                <div class="button-group">
                    <button class="btn-info" onclick="testGetMetrics()">getMetrics()</button>
                    <button class="btn-success" onclick="testMultipleRequests()">Make Multiple Requests</button>
                </div>
                <div id="metricsResult" class="result-panel"></div>
            </section>

            <!-- Audit Logging Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üìù</div>
                    <h2>Audit Logging</h2>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="testAuditLogging()">Test Audit Logging</button>
                    <button class="btn-info" onclick="testSetAuditConfig()">Set Audit Config</button>
                </div>
                <div id="auditResult" class="result-panel"></div>
            </section>

            <!-- Error Handling Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">‚ö†Ô∏è</div>
                    <h2>Error Handling</h2>
                </div>
                <div class="button-group">
                    <button class="btn-danger" onclick="testNetworkError()">Network Error</button>
                    <button class="btn-danger" onclick="testTimeout()">Timeout</button>
                    <button class="btn-danger" onclick="testApiError()">API Error (400)</button>
                </div>
                <div id="errorResult" class="result-panel"></div>
            </section>

            <!-- Code Examples Section -->
            <section class="demo-section">
                <div class="section-header">
                    <div class="section-icon">üìö</div>
                    <h2>Code Examples</h2>
                </div>
                <div id="codeExamples" class="code-examples"></div>
            </section>
        </div>
    </div>

    <script src="/assets/app.js"></script>
</body>
</html>
